<!doctype html>
<html lang="en">
<head>

    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>The Happy East</title>

  <link rel="stylesheet" href="MiniProject1.css">

<body class="p-3 m-0 border-0 bd-example m-0 border-0" background="homepage.jpeg-DISABLED">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">The Happy East</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="Homepage.html" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contact</a>
            </li>
            <li class="nav-item dropdown">

              </a>

              <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Bondi</a></li>
                  <li><a class="dropdown-item" href="#">Bondi Junction</a></li>
                  <li><a class="dropdown-item" href="#">Waveley</a></li>
                  <li><a class="dropdown-item" href="#">Clovelly</a></li>
                  <li><a class="dropdown-item" href="#">Coogee</a></li>
                  <li><a class="dropdown-item" href="#">Randwick</a></li>
              </ul>

            </li>

          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="MiniImages/bondihotel.jpeg" class="d-block w-100" alt="Bondi">
        </div>
        <div class="carousel-item">
          <img src="MiniImages/cbh.jpeg" class="d-block w-100" alt="Coogee">
        </div>
        <div class="carousel-item">
          <img src="MiniImages/coachandhorses.jpeg" class="d-block w-100" alt="Randwick">
        </div>
        <div class="carousel-item">
          <img src="MiniImages/clovellyhotel.jpeg" class="d-block w-100" alt="Clovelly">
        </div>
        <div class="carousel-item">
          <img src="MiniImages/charingcross.jpeg" class="d-block w-100" alt="Randwick">
        </div>
        <div class="carousel-item">
          <img src="MiniImages/teagardens.jpeg" class="d-block w-100" alt="Bondi Junction">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
